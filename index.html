<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./public/img/logo.png" type="image/png">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>Covid 19</title>
</head>
<body>
    
    <div class="container">
        <p id="mainHeading"></p>
        <p id="name"></p>

        <div id="innerBox">
            <div class="box">
                <img src="./public/img/virus.svg" alt="virus pic">
                <p class="totalConf result"></p>
                <p id="tf" class="heading"></p>
            </div>
            <div class="box">
                <img src="./public/img/virus.svg" alt="virus pic">
                <p class="totalDeath result"></p>
                <p class="heading" id="td"></p>
            </div>
            <div class="box">
                <img src="./public/img/virus.svg" alt="virus pic">
                <p class="totalRec result"></p>
                <p class="heading" id="tr"></p>
            </div>
            <div class="box">
                <img src="./public/img/virus.svg" alt="virus pic">
                <p class="newConf result"></p>
                <p class="heading" id="nc"></p>
            </div>
            <div class="box">
                <img src="./public/img/virus.svg" alt="virus pic">
                <p class="newDeath result"></p>
                <p class="heading" id="nd"></p>
            </div>
            <div class="box">
                <img src="./public/img/virus.svg" alt="virus pic">
                <p class="newRec result"></p>
                <p class="heading" id="nr"></p>
            </div>
        </div>

        <div class="search">
            <div class="selectDiv">

            </div>
            <br>
            <div>
                <button id="searchBtn"></button>
            </div>
        </div>
        
        <div class="lastUpdated"></div>
    </div>

    <script src="./public/js/main.js"></script>
</body>
</html>
